<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>convert to Dollar</title>
  </head>
  <body>
    <script>
      var dollar = 50;
      var taux = 11.02;

      var montantDirhams = dollar * taux;

      document.write(dollar + " dollar = " + montantDirhams + " Dirhams");
    </script>
  </body>
</html>
